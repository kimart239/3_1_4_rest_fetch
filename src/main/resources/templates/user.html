<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Index of pages</title>
</head>
<body>
<div class="all-packages-container mx-3">
    <div class="row">
        <div class="bg-dark text-white col-12 py-2" id="userHeader">
        </div>
    </div>
    <div class="row">
        <!-- Левый блок -->
        <div class="col-sm-2 bg-white min-vh-100">
            <ul class="nav nav-pills flex-column mt-2" id="adminOrUser">
            </ul>
        </div>
        <!-- Правый блок-->
        <div class="col-sm-10">
            <h2><strong>User information page</strong></h2>
            <div class="row">
                <div class="col border bg-light">
                    <p><h4><strong>About user</strong></h4></p>
                </div>
                <div class="w-100"></div>
                <div class="col border bg-white">

                    <table class="table table-striped">
                        <tr>
                            <th>ID</th>
                            <th>FIRSTNAME</th>
                            <th>LASTNAME</th>
                            <th>EMAIL</th>
                            <th>AGE</th>
                            <th>USERNAME</th>
                            <th>ROLES</th>
                        </tr>
                        <tr id="userInfo">
                        </tr>
                    </table>
                    <br/>
                    <hr/>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/userHeadInfo.js"></script>
<script src="/user.js"></script>

<!-- Вариант 2: Отдельные JS для Popper и Bootstrap -->

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
</body>
</html>
