<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index of pages</title>

    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">


</head>
<body>
<div class="all-packages-container mx-3">
    <div class="row">
        <div class="bg-dark text-white col-12 py-2" id="userHeader">
        </div>
    </div>
    <div class="row">
        <!-- Левый блок -->
        <div class="col-sm-2 bg-white min-vh-100">
            <ul class="nav nav-pills flex-column mt-2" id="adminOrUser">
            </ul>
        </div>
        <div class="col-sm-10">
            <!-- Малая навигационная панель -->
            <h2>Admin panel</h2>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#user_table">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#add_user">New User</a>
                </li>
            </ul>
            <!-- Панели навигации -->
            <div class="tab-content">

                <!-- Таблица юзеров -->
                <div class="tab-pane container-fluid active" id="user_table">
                    <div class="row">
                        <div class="col border bg-light">
                            <p><h4><strong>All users</strong></h4></p>
                        </div>
                        <div class="w-100"></div>
                        <div class="col border bg-white">
                            <br/>
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>FIRSTNAME</th>
                                    <th>LASTNAME</th>
                                    <th>EMAIL</th>
                                    <th>AGE</th>
                                    <th>USERNAME</th>
                                    <th>ROLES</th>
                                    <th>EDIT</th>
                                    <th>DELETE</th>
                                </tr>
                                </thead>
                                <tbody id="usersTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Добавление юзера -->
                <div class="tab-pane container-fluid fade" id="add_user">
                    <div class="row">
                        <div class="col border bg-light">
                            <p><h4><strong>Add new user</strong></h4></p>
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-4"></div>
                        <div class="col-3 bg-white">
                            <br/>
                            <form id="addNewUser">
                                <label for="firstName"><strong>First name</strong></label>
                                <input class="d-inline-block w-100" type="text" name="firstName" id="firstName"/>
                                <br/>
                                <br/><label for="lastName"><strong>Last name</strong></label>
                                <input class="d-inline-block w-100" type="text" name="lastName" id="lastName"/>
                                <br/>
                                <br/><label for="username"><strong>Age</strong></label>
                                <input class="d-inline-block w-100" type="number" name="age" id="age"/>
                                <br/>
                                <br/><label for="username"><strong>Email</strong></label>
                                <input class="d-inline-block w-100" type="text" name="email" id="email"/>
                                <br/>
                                <br/>
                                <label for="username"><strong>Username</strong></label>
                                <input class="d-inline-block w-100" type="text" name="name" id="username"/>
                                <br/>
                                <br/>
                                <label for="password"><strong>Password</strong></label>
                                <input class="d-inline-block w-100" type="text" name="password" id="password"/>
                                <br/>
                                <br/>
                                <strong>Roles</strong>
                                <select class="d-inline-block w-100" id="newRole" name="role_authorities" size="2" multiple>
                                    <option value="ROLE_ADMIN">ADMIN</option>
                                    <option value="ROLE_USER">USER</option>
                                </select>
                                <br/>
                                <input class="btn btn-lg btn-success mt-3" type="submit" value="Add new user"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div  id="modalWindow"></div>

<!-- Вариант 2: Отдельные JS для Popper и Bootstrap -->

        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>


<script src="/userHeadInfo.js"></script>
<script src="/userList.js"></script>
<script src="/editModal.js"></script>
<script src="/deleteModal.js"></script>
<script src="/add.js"></script>

</body>
</html>
